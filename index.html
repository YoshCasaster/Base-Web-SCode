<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Scraper Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi Loading */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #2c2f33;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #7289da;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-[#2c2f33] text-white">
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    
    <div class="container mx-auto p-6 text-center relative" id="content" style="display: none;">
        <div class="mb-10 relative z-10">
            <img src="https://pomf2.lain.la/f/b4k5if9w.png" alt="SCode Logo" class="mx-auto w-32 h-32 relative z-20">
            <h1 class="text-5xl font-bold text-[#7289da] mt-4 relative z-20">SCode</h1>
        </div>
        
        <h1 class="text-4xl font-bold text-center mb-6 text-[#99aab5] relative z-20">Kumpulan Code Scraper</h1>
        
        <div id="scraperList" class="grid grid-cols-1 md:grid-cols-3 gap-6 relative z-20"></div>
        
        <div class="text-center mt-8 relative z-20">
            <a id="loginBtn" href="login.html" class="bg-[#5865f2] px-6 py-3 rounded-lg text-lg font-semibold">Login</a>
            <button id="logoutBtn" class="bg-red-500 px-6 py-3 rounded-lg text-lg font-semibold hidden" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                checkLogin();
                loadScrapers();
            }, 1000);
        };
        
        function checkLogin() {
            let isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
            }
        }
        
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
        
        function loadScrapers() {
            let scrapers = JSON.parse(localStorage.getItem('scrapers')) || [];
            let container = document.getElementById('scraperList');
            container.innerHTML = '';
            scrapers.forEach((scraper, index) => {
                let card = document.createElement('div');
                card.className = "bg-[#23272a] p-4 rounded-lg shadow-lg relative";
                card.innerHTML = `
                    <h2 class="text-xl font-semibold text-[#7289da]">${scraper.nama}</h2>
                    <p class="text-gray-400 text-sm">${scraper.keterangan}</p>
                    <p class="text-gray-500 text-xs mt-2">Creator: <a href="${scraper.url}" target="_blank" class="text-[#7289da]">${scraper.creator}</a></p>
                    <div class="relative mt-4">
                        <div class="blur-overlay" id="blur-${index}">
                            <button class="bg-[#5865f2] px-4 py-2 rounded text-white" onclick="removeBlur(${index})">Follow Creator</button>
                        </div>
                        <pre class="bg-gray-900 p-2 rounded text-gray-300 hidden" id="code-${index}">${scraper.code}</pre>
                    </div>
                    <button class="mt-2 bg-green-500 px-4 py-2 rounded text-white" onclick="copyCode(${index})">Copy Code</button>
                `;
                container.appendChild(card);
            });
        }
        
        function removeBlur(index) {
            document.getElementById(`blur-${index}`).style.display = 'none';
            document.getElementById(`code-${index}`).classList.remove('hidden');
        }
        
        function copyCode(index) {
            let codeElement = document.getElementById(`code-${index}`);
            navigator.clipboard.writeText(codeElement.textContent).then(() => {
                alert('Code berhasil disalin!');
            });
        }
    </script>
</body>
</html>
