<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Scraper Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-4 text-black rounded">
        <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 text-black rounded">
        <button onclick="login()" class="bg-blue-500 px-4 py-2 rounded">Login</button>
    </div>
    
    <script>
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            
            fetch('https://raw.githubusercontent.com/user/repo/main/users.json')
                .then(response => response.json())
                .then(data => {
                    let user = data.users.find(user => user.username === username && user.password === password);
                    if (user) {
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Username atau Password salah!');
                    }
                });
        }
    </script>
</body>
</html>
